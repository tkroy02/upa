<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Login | Upgraded Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 35px;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: var(--primary);
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .header h2 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.error .form-control {
            border-color: var(--error);
            background-color: rgba(230, 57, 70, 0.05);
        }
        
        .form-group.error .input-icon {
            color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            padding-left: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .form-group.error .error-message {
            opacity: 1;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
            transition: var(--transition);
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
            background-color: white;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        #loginMsg {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        #loginMsg.visible {
            opacity: 1;
            max-height: 200px;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .error {
            background-color: rgba(230, 57, 70, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .forgot-password {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .forgot-password a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            15%, 45%, 75% { transform: translateX(-10px); }
            30%, 60%, 90% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.6s ease;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 25px;
            }
            
            .header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to continue your learning journey</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group" id="emailGroup">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group" id="passwordGroup">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="forgot-password">
                    <a href="reset-password.html">Forgot your password?</a>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <p id="loginMsg" role="alert"></p>
            
            <div class="footer">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>
    <script type="module">
        // Import Firebase functions
        import { auth } from './scheduler-firebase.js';
        import { signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById("loginForm");
            const loginBtn = document.getElementById("loginBtn");
            const loginMsg = document.getElementById("loginMsg");
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("passwordToggle");
            const emailInput = document.getElementById("email");

            // Password visibility toggle
            passwordToggle.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                passwordToggle.classList.toggle('fa-eye', !isPassword);
                passwordToggle.classList.toggle('fa-eye-slash', isPassword);
            });

            // Validation functions
            function validateEmail(email) {
                if (!email.trim()) {
                    return "Email is required";
                }
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return "Please enter a valid email address";
                }
                return null;
            }

            function validatePassword(password) {
                if (!password) {
                    return "Password is required";
                }
                return null;
            }

            function showFieldError(fieldId, message) {
                const group = document.getElementById(fieldId + 'Group');
                const error = document.getElementById(fieldId + 'Error');
                group.classList.add('error');
                error.textContent = message;
            }

            function clearFieldError(fieldId) {
                const group = document.getElementById(fieldId + 'Group');
                const error = document.getElementById(fieldId + 'Error');
                group.classList.remove('error');
                error.textContent = '';
            }

            function showMessage(message, type) {
                loginMsg.textContent = message;
                loginMsg.className = type + ' visible';
                
                if (type === 'error') {
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 600);
                }
            }

            // Real-time validation
            emailInput.addEventListener('input', () => {
                const error = validateEmail(emailInput.value);
                if (error) {
                    showFieldError('email', error);
                } else {
                    clearFieldError('email');
                }
            });

            passwordInput.addEventListener('input', () => {
                const error = validatePassword(passwordInput.value);
                if (error) {
                    showFieldError('password', error);
                } else {
                    clearFieldError('password');
                }
            });

            // Form submission
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                
                // Clear previous messages
                loginMsg.textContent = "";
                loginMsg.className = "";
                
                // Get form data
                const formData = {
                    email: emailInput.value.trim(),
                    password: passwordInput.value
                };
                
                // Validate all fields
                const emailError = validateEmail(formData.email);
                const passwordError = validatePassword(formData.password);
                
                let hasErrors = false;
                
                if (emailError) {
                    showFieldError('email', emailError);
                    hasErrors = true;
                } else {
                    clearFieldError('email');
                }
                
                if (passwordError) {
                    showFieldError('password', passwordError);
                    hasErrors = true;
                } else {
                    clearFieldError('password');
                }
                
                if (hasErrors) {
                    showMessage("Please correct the errors above.", "error");
                    return;
                }
                
                // Firebase login process
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, formData.email, formData.password);
                    const user = userCredential.user;
                    
                    // Check if email is verified
                    if (!user.emailVerified) {
                        showMessage("Please verify your email before logging in.", "error");
                        return;
                    }
                    
                    // Success message
                    showMessage("Login successful! Redirecting...", "success");
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1500);
                    
                } catch (error) {
                    console.error("Login Error:", error);
                    
                    // User-friendly error messages
                    let errorMessage = "An error occurred during login.";
                    if (error.code === 'auth/invalid-credential') {
                        errorMessage = "Invalid email or password.";
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage = "Too many failed attempts. Please try again later.";
                    } else if (error.code === 'auth/user-not-found') {
                        errorMessage = "No account found with this email.";
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = "Incorrect password.";
                    }
                    
                    showMessage(errorMessage, "error");
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            });
        });
    </script>
</body>
</html>
