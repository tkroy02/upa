<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Signup | Upgraded Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 35px;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: var(--primary);
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .header h2 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.error .form-control {
            border-color: var(--error);
            background-color: rgba(230, 57, 70, 0.05);
        }
        
        .form-group.error .input-icon {
            color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            padding-left: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .form-group.error .error-message {
            opacity: 1;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
            transition: var(--transition);
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
            background-color: white;
        }
        
        .form-control.valid {
            border-color: var(--success);
            background-color: rgba(76, 201, 240, 0.05);
        }
        
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .role-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .role-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .role-box:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.02);
            transform: translateY(-2px);
        }
        
        .role-box i {
            font-size: 30px;
            margin-bottom: 10px;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .role-box p {
            font-weight: 500;
            color: var(--dark);
            transition: var(--transition);
        }
        
        .role-box .role-description {
            font-size: 11px;
            color: var(--gray);
            margin-top: 4px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .role-box.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .role-box.active::before {
            transform: scaleX(1);
        }
        
        .role-box.active i {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .role-box.active p {
            color: var(--primary);
            font-weight: 600;
        }
        
        .role-box.active .role-description,
        .role-box:hover .role-description {
            opacity: 1;
        }
        
        .role-selection-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 12px;
            display: block;
        }
        
        input[type="radio"] {
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        #signupMsg {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
            visibility: visible;
            opacity: 1;
        }
        
        .error {
            background-color: rgba(230, 57, 70, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
            visibility: visible;
            opacity: 1;
        }
        
        .warning {
            background-color: rgba(255, 193, 7, 0.15);
            color: var(--warning);
            border: 1px solid var(--warning);
            visibility: visible;
            opacity: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .password-strength {
            margin-top: 5px;
            padding-left: 50px;
        }
        
        .strength-bar {
            height: 3px;
            background-color: #e6e6e6;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-text {
            font-size: 11px;
            color: var(--gray);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            15%, 45%, 75% { transform: translateX(-10px); }
            30%, 60%, 90% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.6s ease;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 25px;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .role-box {
                padding: 15px 8px;
            }
            
            .role-box i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2>Create Your Account</h2>
                <p>Join our community and start your learning journey</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group" id="nameGroup">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" class="form-control" placeholder="Full Name" required>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group" id="emailGroup">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group" id="passwordGroup">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password" required minlength="6">
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    <div class="error-message" id="passwordError"></div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                </div>
                
                <label class="role-selection-label">Choose your role:</label>
                <div class="role-selection">
                    <label class="role-box active" for="role-student">
                        <input type="radio" name="role" id="role-student" value="student" checked>
                        <i class="fas fa-user-graduate"></i>
                        <p>Student</p>
                        <div class="role-description">Looking to learn and get tutoring</div>
                    </label>
                    <label class="role-box" for="role-tutor">
                        <input type="radio" name="role" id="role-tutor" value="tutor">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <p>Tutor</p>
                        <div class="role-description">Ready to teach and share knowledge</div>
                    </label>
                </div>
                
                <button type="submit" class="btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <p id="signupMsg" role="alert"></p>
            
            <div class="footer">
                Already have an account? <a href="#">Login here</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById("signupForm");
            const signupBtn = document.getElementById("signupBtn");
            const signupMsg = document.getElementById("signupMsg");
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("passwordToggle");
            const roleBoxes = document.querySelectorAll('.role-box');
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");

            // Enhanced role selection highlighting
            roleBoxes.forEach(box => {
                const radio = box.querySelector('input[type="radio"]');
                
                box.addEventListener('click', () => {
                    // Remove active class from all boxes
                    roleBoxes.forEach(b => {
                        b.classList.remove('active');
                        // Add a subtle animation
                        b.style.transform = 'scale(0.98)';
                        setTimeout(() => {
                            b.style.transform = 'scale(1)';
                        }, 100);
                    });
                    
                    // Add active class to clicked box
                    box.classList.add('active');
                    radio.checked = true;
                    
                    // Slight scale animation for feedback
                    box.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        box.style.transform = 'scale(1)';
                    }, 150);
                });
            });

            // Password visibility toggle with better UX
            passwordToggle.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                passwordToggle.classList.toggle('fa-eye', !isPassword);
                passwordToggle.classList.toggle('fa-eye-slash', isPassword);
            });

            // Real-time validation functions
            function validateName(name) {
                if (!name.trim()) {
                    return "Name is required";
                }
                if (name.trim().length < 2) {
                    return "Name must be at least 2 characters long";
                }
                if (!/^[a-zA-Z\s]+$/.test(name.trim())) {
                    return "Name should only contain letters and spaces";
                }
                return null;
            }

            function validateEmail(email) {
                if (!email.trim()) {
                    return "Email is required";
                }
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return "Please enter a valid email address";
                }
                return null;
            }

            function validatePassword(password) {
                if (!password) {
                    return "Password is required";
                }
                if (password.length < 6) {
                    return "Password must be at least 6 characters long";
                }
                return null;
            }

            function checkPasswordStrength(password) {
                const strengthIndicator = document.getElementById('passwordStrength');
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                
                if (!password) {
                    strengthIndicator.style.display = 'none';
                    return;
                }
                
                strengthIndicator.style.display = 'block';
                
                let strength = 0;
                let text = '';
                let color = '';
                
                // Check criteria
                if (password.length >= 6) strength += 20;
                if (password.length >= 10) strength += 20;
                if (/[a-z]/.test(password)) strength += 20;
                if (/[A-Z]/.test(password)) strength += 20;
                if (/[0-9]/.test(password)) strength += 10;
                if (/[^a-zA-Z0-9]/.test(password)) strength += 10;
                
                if (strength < 40) {
                    text = 'Weak';
                    color = '#e63946';
                } else if (strength < 70) {
                    text = 'Fair';
                    color = '#ffc107';
                } else if (strength < 90) {
                    text = 'Good';
                    color = '#28a745';
                } else {
                    text = 'Strong';
                    color = '#4cc9f0';
                }
                
                strengthFill.style.width = strength + '%';
                strengthFill.style.backgroundColor = color;
                strengthText.textContent = text;
                strengthText.style.color = color;
            }

            function showFieldError(fieldId, message) {
                const group = document.getElementById(fieldId + 'Group');
                const error = document.getElementById(fieldId + 'Error');
                group.classList.add('error');
                error.textContent = message;
            }

            function clearFieldError(fieldId) {
                const group = document.getElementById(fieldId + 'Group');
                const error = document.getElementById(fieldId + 'Error');
                const input = document.getElementById(fieldId);
                group.classList.remove('error');
                error.textContent = '';
                if (input.value.trim()) {
                    input.classList.add('valid');
                } else {
                    input.classList.remove('valid');
                }
            }

            function showMessage(message, type) {
                signupMsg.textContent = message;
                signupMsg.className = type;
                
                if (type === 'error') {
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 600);
                }
            }

            // Real-time validation
            nameInput.addEventListener('input', () => {
                const error = validateName(nameInput.value);
                if (error) {
                    showFieldError('name', error);
                } else {
                    clearFieldError('name');
                }
            });

            emailInput.addEventListener('input', () => {
                const error = validateEmail(emailInput.value);
                if (error) {
                    showFieldError('email', error);
                } else {
                    clearFieldError('email');
                }
            });

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                const error = validatePassword(password);
                
                if (error) {
                    showFieldError('password', error);
                } else {
                    clearFieldError('password');
                }
                
                checkPasswordStrength(password);
            });

            // Enhanced form submission with comprehensive validation
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                
                // Clear previous messages
                signupMsg.textContent = "";
                signupMsg.className = "";
                
                // Get form data
                const formData = {
                    name: nameInput.value.trim(),
                    email: emailInput.value.trim(),
                    password: passwordInput.value,
                    role: document.querySelector('input[name="role"]:checked').value
                };
                
                // Validate all fields
                const nameError = validateName(formData.name);
                const emailError = validateEmail(formData.email);
                const passwordError = validatePassword(formData.password);
                
                let hasErrors = false;
                
                if (nameError) {
                    showFieldError('name', nameError);
                    hasErrors = true;
                } else {
                    clearFieldError('name');
                }
                
                if (emailError) {
                    showFieldError('email', emailError);
                    hasErrors = true;
                } else {
                    clearFieldError('email');
                }
                
                if (passwordError) {
                    showFieldError('password', passwordError);
                    hasErrors = true;
                } else {
                    clearFieldError('password');
                }
                
                if (hasErrors) {
                    showMessage("Please correct the errors above.", "error");
                    return;
                }
                
                // Additional email format check
                if (!emailError && !formData.email.includes('@')) {
                    showFieldError('email', 'Please enter a valid email address');
                    showMessage("Please enter a valid email address.", "error");
                    return;
                }
                
                // Check for common password patterns
                if (formData.password.toLowerCase() === 'password' || 
                    formData.password === '123456' || 
                    formData.password === formData.name.toLowerCase()) {
                    showFieldError('password', 'Please choose a stronger password');
                    showMessage("Please choose a more secure password.", "warning");
                    return;
                }
                
                // Simulate success
                const selectedRole = formData.role;
                const roleText = selectedRole === 'student' ? 'Student' : 'Tutor';
                
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                
                // Simulate API call delay
                setTimeout(() => {
                    showMessage(`🎉 Welcome ${formData.name}! Your ${roleText} account has been created successfully.`, "success");
                    form.reset();
                    document.getElementById('passwordStrength').style.display = 'none';
                    
                    // Reset role selection
                    roleBoxes.forEach(box => box.classList.remove('active'));
                    roleBoxes[0].classList.add('active'); // Default to student
                    
                    // Reset button
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                    
                    // Clear all field validations
                    document.querySelectorAll('.form-control').forEach(input => {
                        input.classList.remove('valid');
                    });
                    
                }, 1500);
            });
        });
    </script>
</body>
</html>
