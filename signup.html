<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Signup | Upgraded Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --warning: #ffc107;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 35px;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: var(--primary);
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .header h2 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.error .form-control {
            border-color: var(--error);
            background-color: rgba(230, 57, 70, 0.05);
        }
        
        .form-group.error .input-icon {
            color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            padding-left: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .form-group.error .error-message {
            opacity: 1;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
            transition: var(--transition);
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
            background-color: white;
        }
        
        .form-control.valid {
            border-color: var(--success);
            background-color: rgba(76, 201, 240, 0.05);
        }
        
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .role-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .role-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .role-box:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.02);
            transform: translateY(-2px);
        }
        
        .role-box i {
            font-size: 30px;
            margin-bottom: 10px;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .role-box p {
            font-weight: 500;
            color: var(--dark);
            transition: var(--transition);
        }
        
        .role-box .role-description {
            font-size: 11px;
            color: var(--gray);
            margin-top: 4px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .role-box.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .role-box.active::before {
            transform: scaleX(1);
        }
        
        .role-box.active i {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .role-box.active p {
            color: var(--primary);
            font-weight: 600;
        }
        
        .role-box.active .role-description,
        .role-box:hover .role-description {
            opacity: 1;
        }
        
        .role-selection-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 12px;
            display: block;
        }
        
        input[type="radio"] {
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        #signupMsg {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        #signupMsg.visible {
            opacity: 1;
            max-height: 200px;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .error {
            background-color: rgba(230, 57, 70, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .warning {
            background-color: rgba(255, 193, 7, 0.15);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .password-strength {
            margin-top: 5px;
            padding-left: 50px;
        }
        
        .strength-bar {
            height: 3px;
            background-color: #e6e6e6;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-text {
            font-size: 11px;
            color: var(--gray);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            15%, 45%, 75% { transform: translateX(-10px); }
            30%, 60%, 90% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.6s ease;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 25px;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .role-box {
                padding: 15px 8px;
            }
            
            .role-box i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2>Create Your Account</h2>
                <p>Join our community and start your learning journey</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group" id="nameGroup">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" class="form-control" placeholder="Full Name" required>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group" id="emailGroup">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group" id="passwordGroup">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password" required minlength="6">
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    <div class="error-message" id="passwordError"></div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                </div>
                
                <label class="role-selection-label">Choose your role:</label>
                <div class="role-selection">
                    <label class="role-box active" for="role-student">
                        <input type="radio" name="role" id="role-student" value="student" checked>
                        <i class="fas fa-user-graduate"></i>
                        <p>Student</p>
                        <div class="role-description">Looking to learn and get tutoring</div>
                    </label>
                    <label class="role-box" for="role-tutor">
                        <input type="radio" name="role" id="role-tutor" value="tutor">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <p>Tutor</p>
                        <div class="role-description">Ready to teach and share knowledge</div>
                    </label>
                </div>
                
                <button type="submit" class="btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <p id="signupMsg" role="alert"></p>
            
            <div class="footer">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>
    <script type="module">

        import { auth, db } from './scheduler-firebase.js';
        import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

                const radio = box.querySelector('input[type="radio"]');

                    box.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        box.style.transform = 'scale(1)';
                    }, 150);
                });
            });

            // Password visibility toggle with better UX
            passwordToggle.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                passwordToggle.classList.toggle('fa-eye', !isPassword);
                passwordToggle.classList.toggle('fa-eye-slash', isPassword);
            });

                if (!name.trim()) {
                    return "Name is required";
                }
                if (name.trim().length < 2) {
                    return "Name must be at least 2 characters long";
                }
                if (!/^[a-zA-Z\s]+$/.test(name.trim())) {
                    return "Name should only contain letters and spaces";
                }
                return null;
            }

                if (!email.trim()) {
                    return "Email is required";
                }
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return "Please enter a valid email address";
                }
                return null;

            function validate
