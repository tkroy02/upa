<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup - Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3730a3;
            --secondary: #7209b7;
            --accent: #f72585;
            --success: #28a745;
            --warning: #ffc107;
            --error: #e63946;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --black: #212529;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            color: var(--black);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .signup-header p {
            color: var(--gray);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--black);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 16px;
            transition: var(--transition);
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-control.valid {
            border-color: var(--success);
            background: var(--white);
        }

        .form-group.error .form-control {
            border-color: var(--error);
            background: #fff5f5;
        }

        .form-group.error .input-icon {
            color: var(--error);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            margin-left: 5px;
            opacity: 0;
            transform: translateY(-5px);
            transition: var(--transition);
        }

        .form-group.error .error-message {
            opacity: 1;
            transform: translateY(0);
        }

        .password-strength {
            margin-top: 10px;
            display: none;
        }

        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: var(--transition);
        }

        .strength-text {
            font-size: 12px;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .shake {
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }

        .form-group.focused .input-icon {
            color: var(--primary);
        }

        .form-group.focused .form-control {
            background-color: var(--white);
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .signup-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1><i class="fas fa-graduation-cap"></i> Student Signup</h1>
            <p>Create your student account to get started</p>
        </div>

        <div id="signupMsg" class="message"></div>

        <form id="signupForm">
            <div id="nameGroup" class="form-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div id="nameError" class="error-message"></div>
            </div>

            <div id="emailGroup" class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div id="emailError" class="error-message"></div>
            </div>

            <div id="passwordGroup" class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
                <div id="passwordError" class="error-message"></div>
                <div id="passwordStrength" class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                    <div id="strengthText" class="strength-text"></div>
                </div>
            </div>

            <button type="submit" id="signupBtn" class="submit-btn">
                <i class="fas fa-user-plus"></i> Create Student Account
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script type="module">
        // Mock Firebase functions for demonstration
        // Replace these with your actual Firebase imports
        const mockAuth = {
            currentUser: null
        };

        const mockCreateUser = async (auth, email, password) => {
            // Simulate Firebase user creation
            await new Promise(resolve => setTimeout(resolve, 1000));
            if (email === 'test@example.com') {
                throw { code: 'auth/email-already-in-use' };
            }
            return {
                user: {
                    uid: 'mock-uid-' + Date.now(),
                    email: email,
                    displayName: null
                }
            };
        };

        const mockUpdateProfile = async (user, profile) => {
            await new Promise(resolve => setTimeout(resolve, 500));
            user.displayName = profile.displayName;
        };

        const mockSetDoc = async (docRef, data) => {
            await new Promise(resolve => setTimeout(resolve, 300));
            console.log('User document created:', data);
        };

        const mockSendEmailVerification = async (user) => {
            await new Promise(resolve => setTimeout(resolve, 500));
            console.log('Verification email sent to:', user.email);
        };

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById("signupForm");
            const signupBtn = document.getElementById("signupBtn");
            const signupMsg = document.getElementById("signupMsg");
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("passwordToggle");
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");

            // Password visibility toggle
            passwordToggle.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                passwordToggle.classList.toggle('fa-eye', !isPassword);
                passwordToggle.classList.toggle('fa-eye-slash', isPassword);
            });

            // Validation functions
            function validateName(name) {
                if (!name.trim()) return "Name is required";
                if (name.trim().length < 2) return "Name must be at least 2 characters long";
                if (!/^[a-zA-Z\s]+$/.test(name.trim())) return "Name should only contain letters and spaces";
                return null;
            }

            function validateEmail(email) {
                if (!email.trim()) return "Email is required";
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) return "Please enter a valid email address";
                return null;
            }

            function validatePassword(password) {
                if (!password) return "Password is required";
                if (password.length < 6) return "Password must be at least 6 characters long";
                return null;
            }

            function checkPasswordStrength(password) {
                const strengthIndicator = document.getElementById('passwordStrength');
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                
                if (!password) {
                    strengthIndicator.style.display = 'none';
                    return;
                }
                
                strengthIndicator.style.display = 'block';
                
                let strength = 0;
                let text = '';
                let color = '';
                
                if (password.length >= 6) strength += 20;
                if (password.length >= 10) strength += 20;
                if (/[a-z]/.test(password)) strength += 20;
                if (/[A-Z]/.test(password)) strength += 20;
                if (/[0-9]/.test(password)) strength += 10;
                if (/[^a-zA-Z0-9]/.test(password)) strength += 10;
                
                if (strength < 40) {
                    text = 'Weak';
                    color = '#e63946';
                } else if (strength < 70) {
                    text = 'Fair';
                    color = '#ffc107';
                } else if (strength < 90) {
                    text = 'Good';
                    color = '#28a745';
                } else {
                    text = 'Strong';
                    color = '#4cc9f0';
                }
                
                strengthFill.style.width = strength + '%';
                strengthFill.style.backgroundColor = color;
                strengthText.textContent = text;
                strengthText.style.color = color;
            }

            function showFieldError(fieldId, message) {
                const group = document.getElementById(fieldId + 'Group');
                const error = document.getElementById(fieldId + 'Error');
                group.classList.add('error');
                error.textContent = message;
            }

            function clearFieldError(fieldId) {
                const group = document.getElementById(fieldId + 'Group');
                const error = document.getElementById(fieldId + 'Error');
                const input = document.getElementById(fieldId);
                group.classList.remove('error');
                error.textContent = '';
                if (input.value.trim()) {
                    input.classList.add('valid');
                } else {
                    input.classList.remove('valid');
                }
            }

            function showMessage(message, type) {
                signupMsg.textContent = message;
                signupMsg.className = 'message ' + type + ' visible';
                
                if (type === 'error') {
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 600);
                }
                
                if (type === 'success') {
                    setTimeout(() => {
                        signupMsg.classList.remove('visible');
                        setTimeout(() => {
                            signupMsg.className = 'message';
                            signupMsg.textContent = '';
                        }, 300);
                    }, 5000);
                }
            }

            // Real-time validation
            nameInput.addEventListener('input', () => {
                const error = validateName(nameInput.value);
                if (error) {
                    showFieldError('name', error);
                } else {
                    clearFieldError('name');
                }
            });

            emailInput.addEventListener('input', () => {
                const error = validateEmail(emailInput.value);
                if (error) {
                    showFieldError('email', error);
                } else {
                    clearFieldError('email');
                }
            });

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                const error = validatePassword(password);
                
                if (error) {
                    showFieldError('password', error);
                } else {
                    clearFieldError('password');
                }
                
                checkPasswordStrength(password);
            });

            // Form submission
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                
                signupMsg.textContent = "";
                signupMsg.className = "message";
                
                const formData = {
                    name: nameInput.value.trim(),
                    email: emailInput.value.trim(),
                    password: passwordInput.value,
                    role: 'student'
                };
                
                // Validate all fields
                const nameError = validateName(formData.name);
                const emailError = validateEmail(formData.email);
                const passwordError = validatePassword(formData.password);
                
                let hasErrors = false;
                
                if (nameError) {
                    showFieldError('name', nameError);
                    hasErrors = true;
                } else {
                    clearFieldError('name');
                }
                
                if (emailError) {
                    showFieldError('email', emailError);
                    hasErrors = true;
                } else {
                    clearFieldError('email');
                }
                
                if (passwordError) {
                    showFieldError('password', passwordError);
                    hasErrors = true;
                } else {
                    clearFieldError('password');
                }
                
                if (hasErrors) {
                    showMessage("Please fix the errors in the form.", "error");
                    return;
                }
                
                // Disable button and show loading state
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                
                try {
                    // Mock Firebase calls
                    const userCredential = await mockCreateUser(mockAuth, formData.email, formData.password);
                    const user = userCredential.user;
                    
                    await mockUpdateProfile(user, { displayName: formData.name });
                    await mockSetDoc({}, {
                        uid: user.uid,
                        name: formData.name,
                        email: formData.email,
                        role: formData.role,
                        createdAt: new Date(),
                        emailVerified: false
                    });
                    
                    await mockSendEmailVerification(user);
                    
                    showMessage(`Account created successfully! Verification email sent to ${formData.email}. Please verify your email before logging in.`, "success");
                    
                    form.reset();
                    document.getElementById('passwordStrength').style.display = 'none';
                    
                    setTimeout(() => {
                        showMessage("Redirecting to login page...", "success");
                    }, 3000);
                    
                } catch (error) {
                    console.error("Signup error:", error);
                    
                    let errorMessage = "An error occurred during signup. Please try again.";
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = "This email is already registered. Please use a different email or login.";
                        showFieldError('email', "Email already registered");
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = "Password is too weak. Please choose a stronger password.";
                        showFieldError('password', "Password is too weak");
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = "Invalid email address format.";
                        showFieldError('email', "Invalid email format");
                    }
                    
                    showMessage(errorMessage, "error");
                } finally {
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Student Account';
                }
            });

            // Focus handling
            const formControls = document.querySelectorAll('.form-control');
            formControls.forEach(control => {
                control.addEventListener('focus', () => {
                    control.parentElement.parentElement.classList.add('focused');
                });

                control.addEventListener('blur', () => {
                    control.parentElement.parentElement.classList.remove('focused');
                });
            });

            console.log("Student signup form initialized successfully!");
        });
    </script>
</body>
</html>
