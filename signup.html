<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Signup | Upgraded Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 35px;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: var(--primary);
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .header h2 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
            background-color: white;
        }
        
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .role-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            border: 2px solid #e6e6e6;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .role-box i {
            font-size: 30px;
            margin-bottom: 10px;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .role-box p {
            font-weight: 500;
            color: var(--dark);
        }
        
        .role-box.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .role-box.active i {
            color: var(--primary);
        }
        
        input[type="radio"] {
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #signupMsg {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
            visibility: visible;
            opacity: 1;
        }
        
        .error {
            background-color: rgba(230, 57, 70, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
            visibility: visible;
            opacity: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            15%, 45%, 75% { transform: translateX(-10px); }
            30%, 60%, 90% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.6s ease;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 25px;
            }
            
            .header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2>Create Your Account</h2>
                <p>Join our community and start your learning journey</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" class="form-control" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
                
                <div class="role-selection">
                    <label class="role-box" for="role-student">
                        <input type="radio" name="role" id="role-student" value="student" checked>
                        <i class="fas fa-user-graduate"></i>
                        <p>Student</p>
                    </label>
                    <label class="role-box" for="role-tutor">
                        <input type="radio" name="role" id="role-tutor" value="tutor">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <p>Tutor</p>
                    </label>
                </div>
                
                <button type="submit" class="btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <p id="signupMsg" role="alert"></p>
            
            <div class="footer">
                Already have an account? <a href="#">Login here</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById("signupForm");
            const signupBtn = document.getElementById("signupBtn");
            const signupMsg = document.getElementById("signupMsg");
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("passwordToggle");
            const roleBoxes = document.querySelectorAll('.role-box');

            // Highlight selected role
            roleBoxes.forEach(box => {
                const radio = box.querySelector('input[type="radio"]');
                if (radio.checked) {
                    box.classList.add('active');
                }
                box.addEventListener('click', () => {
                    roleBoxes.forEach(b => b.classList.remove('active'));
                    box.classList.add('active');
                    radio.checked = true;
                });
            });

            // Password visibility toggle
            passwordToggle.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                }
            });

            // Dummy form submission logic
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                signupMsg.textContent = "";
                signupMsg.className = "";
                let isValid = true;
                const inputs = form.querySelectorAll('.form-control');
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        // Add shake animation and error styling to the empty input
                        input.style.borderColor = "var(--error)";
                    } else {
                        // Reset border color for valid inputs
                        input.style.borderColor = "#e6e6e6";
                    }
                });

                if (!isValid) {
                    signupMsg.textContent = "Please fill out all fields.";
                    signupMsg.classList.add("error");
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 600);
                    return;
                }
                
                // Simulate success message
                const selectedRole = document.querySelector('input[name="role"]:checked').value;
                signupMsg.textContent = `Success! Account created as a ${selectedRole}.`;
                signupMsg.classList.add("success");
                form.reset();
            });
        });
    </script>
</body>
</html>
