<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    header {
      background: #00274d;
      color: white;
      padding: 20px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box; /* Include padding in width */
    }

    header img {
      height: 50px;
      flex-shrink: 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: white;
      text-align: center;
      flex-grow: 1;
      flex-shrink: 1;
      min-width: 0; /* Prevents flex overflow */
      padding: 0 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* restored */
    }

    header a.home-link {
      color: white;
      text-decoration: none;
      font-size: 1em;
      background: #0056b3;
      padding: 6px 12px;
      border-radius: 6px;
      flex-shrink: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* restored */
    }

    header a.home-link:hover {
      background: #0073e6;
    }
  </style>
</head>
<body>
  <header>
    <img src="Tklesson1.png" alt="Tklesson Logo">
    <h1>Section Title Goes Here</h1>
    <a href="premium-content.html" class="home-link">Home</a>
  </header>
</body>
</html>
